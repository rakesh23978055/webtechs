<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="Text Input">Text Input:</label>
        <input type="text" id="Text Input" placeholder="Enter text"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="enter password"><br>

        <label for="email">EMAIL:</label>
        <input type="email" id="email" placeholder="enter email"><br>

        <label for="number">Number:</label>
        <input type="number" id="number"><br>

        <label for="date">Date:</label>
        <input type="date" id="date" placeholder="mm/dd/yyyy"><br>

        <label for="Time">Time:</label>
        <input type="time" id="Time" placeholder="--:-- --"><br>

        <label for="color">COLOR:</label>
        <input type="color" id="color"><br>

        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="file">Upload a file:</label>
        <input type="file" id="file" placeholder="choose a file"><br>

        <label for="Gender">Gender:</label><br>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">male</label><br>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="female">female</label><br>

        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value=""></option>
            <option value="INDIA">INDIA</option>
            <option value="UAE">UAE</option>
            <option value="CANADA">CANADA</option>
        </select><br>
<br>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" rows="4" cols="50"></textarea><br>

        <label for="range">RANGE:</label>
        <input type="range" id="range" min="1" max="100">

    </form>
</body>
</html>
