<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Job Application form</h1>
        <p>Please complete the following job application form to be considered for employment.</p>
        <h2>PERSONAL INFORMATION</h2>
    
        <label for="full name">Full Name</label>
        <input type="text" id="full name"><br>

        <label for="address">Address</label>
        <input type="textarea" rows="3" cols="40"><br>

        <label for="Phone no:">Phone Number</label>
        <input type="number" id="Phone no:"><br>

        <label for="email">Email address</label>
        <input type="email" id="email"><br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob"><br>

         <h2>EMPLOYMENT INFORMATION</h2>
        <label for="job title">Desired job title</label>
        <input type="text" id="job title"><br>

        <label for="salary">Desired salary</label>
        <input type="number" min="1" max="9999999" id="salary"><br>

        <label for="availability">Availability</label>
        <input type="text" id="availability" placeholder="Full-time/Part-time/Other"><br>

        <label for="relocate">Willingness to Relocate</label>
        <input type="text" id="relocate" placeholder="Yes/No"><br>

        <label for="Authorized">Authorized to work in Country</label>
        <input type="text" id="Authorized" placeholder="Yes/No"><br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
